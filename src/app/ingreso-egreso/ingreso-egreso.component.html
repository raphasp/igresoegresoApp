<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="ingresoForm" (ngSubmit)="saveIgreso()">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="description"
                       placeholder="Descripción"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         formControlName="monto"
                         placeholder="Monto"
                         name="monto">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button *ngIf="tipo" (click)="tipo=!tipo" type="button" class="btn btn-primary btn-block">Ingreso</button>
                  <button *ngIf="!tipo" (click)="tipo=!tipo" type="button" class="btn btn-warning btn-block">Egreso</button>
              </div>

              <hr>
              <button type="submit"
                [disabled]="ingresoForm.invalid || loading"
               class="btn btn-success mr-2">
                <i *ngIf="!loading" class="fa fa-save"></i>
                <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                <span *ngIf="!loading">Agregar</span>
                <span *ngIf="loading">Guardando ...</span>
            </button>
             
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
